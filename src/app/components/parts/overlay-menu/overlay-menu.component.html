<div>
    <i class="material-icons" [matMenuTriggerFor]="overlayMenu" matTooltip="Overlay colour for a subset"
       matTooltipPosition="above">layers</i>

    <mat-menu class="menu-items" #overlayMenu="matMenu">
        <button mat-menu-item *ngFor="let overlay of overlays" (click)="activateOverlay(overlay)">
            <span>{{ overlay }}</span>
            <i *ngIf="variantTrack.getOverlay() === overlay" class="check material-icons">check</i>
        </button>
    </mat-menu>
</div>
