<div class="chart small-chart" *ngIf="chart" (mouseenter)="hover=true" (mouseleave)="hover=false">
    <div class="toolbar">
        <div class="row">
            <div class="option"></div>
            <h4 [matTooltip]="chart.tooltip()" matTooltipPosition="above">
                {{ chart.name }}</h4>
            <div *ngIf="!hover" class="option"></div>
            <i *ngIf="hover" class="option material-icons" (click)="chart.enabled = false">clear</i>
        </div>

        <a (click)="cs.reset(chart.dimension)" *ngIf="cs.hasFilter(chart.dimension)">reset</a>
    </div>
    <div class="message message-error" *ngIf="error"><mat-icon>error_outline</mat-icon> <span>{{error}}</span></div>
    <div [id]="chart.dimension" [ngStyle]="smallChartStyle"></div>
</div>
