<div class="graphs-card">
    <div class="filter" *ngIf="showList">
        <app-cohort-list [cohortIds]="initiative.cohorts" (onChanged)="update()"></app-cohort-list>
    </div>
    <div class="distributions">
        <app-column-chart [title]="'Age (yr)'" [data]="age" [height]="heightPx" [width]="widthPx"></app-column-chart>
        <app-column-chart [title]="'Height (cm)'" [data]="height" [height]="heightPx" [width]="widthPx"></app-column-chart>
        <app-column-chart [title]="'Weight (kg)'" [data]="weight" [height]="heightPx" [width]="widthPx"></app-column-chart>
        <app-pie-chart [title]="'Gender'" [data]="sex" [height]="heightPx" [width]="widthPx"></app-pie-chart>
    </div>
</div>
