<div class="chart small-chart">
    <div class="toolbar">
        <h4 [matTooltip]="chart.tooltip()" matTooltipPosition="above">
            {{ chart.name }}</h4>
        <a (click)="cs.reset(chart.name)" *ngIf="cs.hasFilter(chart.name)">reset</a>
    </div>
    <div [id]="chart.name" [ngStyle]="smallChartStyle"></div>
</div>
